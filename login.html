<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./JS/firebase.js"></script>
</head>
<body>
    <header>
        <div class="logo-image">
            <img id="logo" src="./img/logo_dark.png" alt="Join Logo">
        </div>
        <div class="content-container">
            <div class="sign-up">
                <p>Not a Join user?</p>
                <a href="signup.html" class="btn">Sign up</a>
            </div>
        </div>
    </header>
    <div class="content-container">
        <div class="main-login-container">
            <div class="main-login-content">
                <h1>Log in</h1>
                <div class="underline-login">
                    <img src="./img/underline_login.png" alt="">
                </div>
                <form onsubmit="">
                    <div class="input-login-field">
                        <div class="input-field-mail">
                            <input id="loginEmail" type="email" placeholder="Email" required>
                            <img src="./img/mail.png" alt="">
                        </div>
                        <div class="input-field-password">
                            <input id="loginPassword" type="password" placeholder="Password" required>
                            <img src="./img/lock.png" alt="">
                        </div>
                    </div>
                        <div class="remember-me">
                            <input type="checkbox">
                            <p>Remeber me</p>
                        </div>
                        <div class="login-buttons">
                            <button class="btn-login">Log in</button>
                            <button class="btn-guest-login">Guest Log in</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-login">
        <a href="privacyPolicy.html">Privacy Policy</a>
        <a href="legalNotice.html">Legal notice</a>
    </div>
</body>
</html>
