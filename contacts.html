<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/contacts_mediaquerry.css">
    <script src="./JS/includehtml.js"></script>
    <script src="./JS/firebase.js"></script>
    <script src="/JS/contacts.js"></script>
    <script src="/JS/goBack.js"></script>
</head>
<body onload="includeHTML(); loadUrl('/contacts')" id="contactsBody">
    <div class="sidebar-header" w3-include-html="./templates/sidebarHeaderTemplate.html"></div>
    <div class="mobile-header" w3-include-html="./templates/mobileHeader.html"></div>
    <div class="mobile-nav" w3-include-html="./templates/mobileNavbar.html"></div>


    <div class="display-flex">
        <div class="contact-container" id="contact-container">
            <div class="contact-list">
                <button class="btn new-contact" onclick="addContact()">Add new contact<img src="./img/person_add.png"></button>
                <div class="contact-list-items" id="contactContainer">
                    <span class="register-letter">A</span>
                    <div>
                        <img src="./img/contactlistseperator.png" alt="">
                    </div>
                    <div class="contact-card" id="showContact">
                        <div class="contact-icon">
                            <img src="./img/Profile badge.png" alt="">
                            <span>AM</span>
                        </div>
                        <div class="contact">
                            <span class="name">Anton Meyer</span>
                            <a href="">anton@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="contacts-headline">
                <div class="headline-close">
                    <img class="backBtn" onclick="closeContactWindow()" src="./img/arrow-left-line.png" alt=""/>
                    <h1>Contacts</h1>
                </div>
                <div class="parting-line"></div>
                <h2>Better with a team</h2>
            </div>
            <div class="contact-detail-container">
                <div id="contactDetail"></div>
            </div>
        </div>
    </div>
</div>
    <div id="overlay"></div>
    <div w3-include-html="addContact.html" class="add-contact-popup"></div>
    <div w3-include-html="editContact.html" class="edit-contact-popup"></div>
</body>
</html>
