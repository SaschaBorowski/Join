<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddContact</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="/css/addContact.css">
    <link rel="stylesheet" href="/css/addContact_media.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="/JS/addTask.js"></script>
    <script src="./JS/firebase.js"></script>
</head>

<body>
    <div class="contact-card-placement flex-center">
        <form id="newContactForm" class="new-contact-card">
            <section class="text-logo-area flex-center">
                <div class="logo-div">
                    <img class="logo" src="/img/Join_Logo.png">
                </div>
                <div class="slogan-area">
                    <h1>Add contact</h1>
                    <h2>Tasks are better with a team!</h2>
                    <img class="vector" src="/img/addContact-line.png">
                </div>
            </section>

            <div class="close-btn" tabindex="1" onclick="closeAddContact()">
                <img class="close-btn-dark" src="/img/Close.png">
                <img class="close-btn-light" src="/img/Close-white.png">
            </div>

            <div class="profile-img flex-center">
                <img class="white-profile" src="/img/addContact-profile-white.png">
            </div>

            <div class="contact-input-field">
                <div class="contact-input">
                    <input id="contactNewName" type="text" class="input font-fourhundrdred-twentyfour" placeholder="Name" required
                        pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
                    <img class="input-img" src="/img/addContact-profile-gray.png">
                </div>
                <div class="contact-input">
                    <input id="contactNewMail" type="email" class="input font-fourhundrdred-twentyfour" placeholder="Email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
                    <img class="input-img" src="/img/addContact-email.png">
                    <span id="emailError" class="error-message" style="display:none;">Diese E-Mail-Adresse ist bereits registriert.</span>
                </div>                
                <div class="contact-input">
                    <input id="contactNewPhone" type="tel" class="input font-fourhundrdred-twentyfour"  placeholder="Phone" required
                        pattern="^\d{10,15}$" title="Phone number should be between 10 to 15 digits.">
                    <img class="input-img" src="/img/addContact-phone.png">
                </div>
            </div>
            <div class="buttons-area">
                <button onclick="closeAddContact()" class="cancel-btn font-fourhundrdred-twentyfour flex-center">Cancel <span
                        class="cross-icon">&#10006;</span></button>
                        <button class="create-contact-btn flex-center" type="button" onclick="addNewContact()">Create contact <span class="check"><img class="check-img" src="/img/check.png"></span></button>
            </div>
        </form>
    </div>
</body>

</html>
