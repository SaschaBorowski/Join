<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="/css/addTask.css">
    <link rel="stylesheet" href="/css/addTaskMobile.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="/JS/addTask/styling.js"></script>
    <script src="/JS/includehtml.js"></script>
</head>

<body onload="includeHTML(); loadUrl('/tasks')">
    <div class="sidebar-header show-on-top" w3-include-html="./templates/sidebarHeaderTemplate.html"></div>
    <div class="mobile-header  show-on-top" w3-include-html="./templates/mobileHeader.html"></div>
    <div class="mobile-nav" w3-include-html="./templates/mobileNavbar.html"></div>

    <div id="add-task-position" class="add-task-main-position"> <!--Change to add-task-main-position-->
        <form onsubmit="postTask()" id="add-task-card" class="add-task-card">
            <div class="title-positioning">
                <h1 class="h1">Add Task</h1>
            </div>
            <div id="close-popup" onclick="closeAddTask()" class="close-btn small-icon-div hide"> <!--Must give the hide tag in full screen-->
                <img class="small-icon" src="/img/Close.png">
            </div>
            <div class="three-input-container flex-column">
                <div class="input-title-container flex-column">
                    <span class="medium-font medium-font-color">Title<span class="asterisc-color">*</span></span>
                    <div class="flex-column gap-four">
                        <input id="title" type="text" required class="simple-input medium-font" placeholder="Enter a title">
                        <span class="small-font asterisc-color hide">This field is required</span>
                        <!--Must be changed with hide or show css class-->
                    </div>
                </div>
                <div class="description-container flex-column">
                    <span class="medium-font medium-font-color">Description</span>
                    <textarea id="description" class="textarea medium-font" placeholder="Enter a Description"></textarea>
                </div>
                <div class="assigned-container flex-column">
                    <span class="medium-font medium-font-color">Assigned to</span>
                    <div class="foul-input">
                        <input  id="assigned" type="text" class="half-input medium-font" placeholder="Select contacts to assign">
                        <div class="rotating" id="rotate" onclick="showPersons()">
                            <img class="rotating-img " src="/img/drop-down-arrow.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown-list flex-column hide" id="dropdown-list"><!--Here must be the dropdown site implemented with js--></div>
            <div class="vertical-vector"></div>
            <div class="three-input-prio-container flex-column">
                <div class="date-input-container flex-column">
                    <span class="medium-font medium-font-color">Due date<span class="asterisc-color">*</span></span>
                    <div class="flex-column  gap-four">
                        <input id="date" type="date" required class="simple-input medium-font">
                        <span class="small-font asterisc-color hide">This field is required</span>
                        <!--Must be changed with hide or show css class-->
                    </div>
                </div>
                <div class="prio-container flex-column">
                    <span class="medium-font medium-font-color">Prio</span>
                    <div class="prio-btn-position"> <!--Images andbg-color must be changed with javascript-->
                        <div class="prio-btn medium-font urgent" id="urgent"onclick="addUrgent()">Urgent <img id="activeUrg" src="/img/urgent-prio-icon-inactive.png"></div>
                        <div class="prio-btn medium-font medium" id="medium" onclick="addMedium()">Medium <img id="activeMed" src="/img/medium-prio-icon-inactive.png"></div>
                        <div class="prio-btn medium-font low" id="low" onclick="addLow()">Low <img id="activeLow" src="/img/low-prio-icon-inactive.png"></div>
                    </div>
                </div>
                <div class="assigned-container flex-column">
                    <span class="medium-font medium-font-color">Category<span class="asterisc-color">*</span></span>
                    <select required class="selection medium-font" id="category" name="Category">
                        <option value="">Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>
                </div>
                <div class="assigned-container flex-column"> <!--Must add a new container below when Subtask added-->
                    <span class="medium-font medium-font-color">Subtasks</span>
                    <div class="foul-input">
                        <input id="subtask" type="text" class="subtask-input medium-font" id="subtask" placeholder="Add new subtask">
                        <div class="add-new-subtask small-icon-div" id="addSubtaskIcon" onclick="addSubtask()">
                            <img class="smaller-icon" src="/img/add-plus-icon.png">
                        </div>
                        <div class="close-approve-container hide" id="addRemoveContainer">
                            <div class="small-icon-div" onclick="closeSubtask()"><img class="small-icon" src="/img/Close.png"></div>
                            <span class="small-input-vertical-vector"></span>
                            <div class="small-icon-div" onclick="aproveSubtask()"><img class="smaller-icon" src="/img/check_dark_icon.svg"></div>
                        </div>
                    </div>
                    <div id="subtaskDisplay" class="subtask-display flex-column"></div>
                </div>
            </div>
            <div class="btn-required-text flex-row">
                <div class="bottom-required">
                    <span class="required-text"><span class="asterisc-color">*</span>This field is required</span>
                </div>
                <div class="two-buttons-position flex-row">
                    <button onclick="closeAddTask()" class="cancel-btn flex-row gap-four btn-styling medium-font">Cancel<img
                            src="/img/Close.png"></button>
                    <button class="create-btn flex-row gap-four btn-styling medium-font">Create Task<img
                            src="/img/check.png"></button>
                </div>
            </div>
        </form>
        <div class="added-confirmation hide"> <!--Popup that confirms the new addition remove hiden add flex-row-->
            <span class="medium-font">Task added to board</span>
            <img class="confirmation-img" src="/img/add-confiramtion-icon.png">
        </div>
    </div>
</body>
