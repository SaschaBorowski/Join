<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./JS/firebase.js"></script>
    <script src="./JS/log_in/signUp.js"></script>
    <!-- <script type="module" src="firebase.js"></script> -->
</head>

<body id="body" onload="loadUrl()">
    <header>
        <div class="logo-image">
                <img src="./img/logo_dark.png" alt="Logo Join">
        </div>
    </header>
    <div class="main-login-container">
        <div class="main-login-content">
            <div class="signup-header">
                <div class="back-login">
                    <a href="login.html">
                        <img src="./img/arrow.png" alt="Back Arrow">
                    </a>
                </div>
                <div class="signup-headline">
                    <h1>Sign up</h1>
                </div>
            </div>
            <div class="underline-login">
                <img src="./img/underline_login.png" alt="">
            </div>
            <form id="regestrationForm">
                <div class="input-login-field">
                    <input id="signUpName" type="text" required class="name" placeholder="Name">
                    <div class="input-login-field">
                        <div class="input-field-mail">
                            <input id="signUpEmail" type="email" required placeholder="Email">
                            <img src="./img/mail.png" alt="">
                        </div>
                        <div class="input-field-password">
                            <input id="signUpPassword" type="password" required placeholder="Password"
                                class="password-field">
                            <img src="./img/lock.png" alt="">
                        </div>
                        <div class="input-field-password">
                            <input id="signUpPasswordCheck" class="password-field" type="password" required
                                placeholder="Confirm Password">
                            <img src="./img/lock.png" alt="">
                        </div>
                    </div>
                    <div class="accept-privacy-policy">
                        <input required type="checkbox">
                        <p>I accept the <a href="privacyPolicy.html">Privacy policy</a></p>
                    </div>
                    <div class="sign-up-container">
                        <div class="sign-up">
                            <button id="signUpButton" onclick="addNewUser(event)" class="btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer-login">
        <a target="_blank" href="privacyPolicy_noLogin.html">Privacy Policy</a>
        <a target="_blank" href="legalNotice_noLogin.html">Legal notice</a>
    </div>

    <div id="overlay" class="overlay hide"></div>

    <div id="signUpPopup" class="signUpPopup hide">
        <div id="signUpAproval" class="signUpAproval">
            <h2>You Signed Up successfully</h2>
        </div>
    </div>

</body>

</html>
