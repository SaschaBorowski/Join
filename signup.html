<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="./img/Join_Logo.png">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/signup_mediaquerry.css">
    <script src="./JS/firebase.js"></script>
    <script src="./JS/log_in/signUp.js"></script>
</head>

<body id="body" onload="loadUrl()">
    <header>
        <div class="logo-image">
            <img src="./img/logo_dark.png" alt="Logo Join">
        </div>
    </header>
    <div class="main-login-container">
        <div class="main-login-content">
            <div class="signup-header">
                <div class="back-login">
                    <a href="login_ani_complete.html">
                        <img src="./img/arrow.png" alt="Back Arrow">
                    </a>
                </div>
                <div class="signup-headline">
                    <h1>Sign up</h1>
                </div>
            </div>
            <div class="underline-login">
                <img src="./img/underline_login.png" alt="">
            </div>
            <form id="registrationForm" onsubmit="return addNewUser(event)" novalidate>
                <div class="input-login-field">
                    <input id="signUpName" type="text" required class="name" placeholder="Name" pattern="^\w+\s\w+.*$" title="Please enter at least two words for the name.">
                </div>
                <div class="input-login-field">
                    <div class="input-field-mail">
                        <input id="signUpEmail" type="email" required placeholder="Email" title="Please enter a valid email address.">
                        <img src="./img/mail.png" alt="">
                    </div>
                </div>
                <div class="input-login-field">
                    <div class="input-field-password">
                        <input id="signUpPassword" type="password" required placeholder="Password" class="password-field" minlength="8" title="Password must be at least 8 characters long.">
                        <img src="./img/lock.png" alt="">
                    </div>
                </div>
                <div class="input-login-field">
                    <div class="input-field-password">
                        <input id="signUpPasswordCheck" class="password-field" type="password" required placeholder="Confirm Password" minlength="8" title="Please confirm your password.">
                        <img src="./img/lock.png" alt="">
                    </div>
                </div>
                <div class="accept-privacy-policy">
                    <input id="privacyPolicy" type="checkbox" required>
                    <p>I accept the <a href="privacyPolicy.html">Privacy policy</a></p>
                </div>
                <div class="sign-up-container">
                    <div class="sign-up">
                        <button type="submit" id="signUpButton" class="btn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer-login">
        <a target="_blank" href="privacyPolicy.html">Privacy Policy</a>
        <a target="_blank" href="legalNotice.html">Legal notice</a>
    </div>

    <div id="overlay" class="overlay hide"></div>

    <div id="signUpPopup" class="signUpPopup hide">
        <div id="signUpAproval" class="signUpAproval">
            <h2>You Signed Up successfully</h2>
        </div>
    </div>

</body>

</html>
