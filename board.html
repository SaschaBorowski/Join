<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/userStory.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/userStory_edit.css">
    <link rel="stylesheet" href="./css/board_mediaquerry.css">
    <link rel="stylesheet" href="./css/boardScrollbar.css">
    <link rel="stylesheet" href="./css/userStory_mediaquerry.css">
    <link rel="stylesheet" href="./css/summary/sidebarHeaderTemplate.css">
    <link rel="stylesheet" href="./css/templates/mobileHeader.css">
    <link rel="stylesheet" href="./css/templates/mobileNavbar.css">

    <script src="./JS/renderHtml.js"></script>
    <script src="./JS/includehtml.js"></script>
    
    <script src="./JS/firebase.js"></script>
    <script src="./JS/addTask/add_Task_Templates.js"></script>
    <script src="./JS/board/board.js"></script>

    
    <script src="./JS/board/userStoryEditStyle.js"></script>
    <script src="./JS/board/html_templates.js"></script>
    <script src="./JS/board/search.js"></script>
    <script src="./JS/addTask/addTask.js"></script>
    
    <script src="./JS/board/userStory.js"></script>
    <script src="./JS/log_in/logOut.js"></script>
    <script src="./JS/mobileHeader.js"></script>
    <script src="./JS/addTask/addTaskPopups.js"></script>
    <script src="./JS/addTask/addTaskSubtasks.js"></script>
    <script src="./JS/addTask/addTaskPriorities.js"></script>
</head>

<body onload="includeHTML()" id="boardBodyContainer" class="boardBodyContainer" >
    <!-- <div class="sidebar-header" w3-include-html="./Templates/sidebarHeaderTemplate.html"></div>
    <div class="mobile-header" w3-include-html="./Templates/mobileHeader.html"></div>
    <div class="mobile-nav" w3-include-html="./Templates/mobileNavbar.html"></div> -->

    <div id="header"></div>
    <div class="headlineInputButtonContainer">
        <h1>Board</h1>
        <div class="inputButtonContainer">
            <div class="inputContainer">
                <input id="searchInput" class="inputBoard" type="text" placeholder="Find task" oninput="searchTasks()">
                <div class="inputLineContainer">
                    <div class="inputLine"></div>
                </div>
                <div class="inputSearchImageContainer">
                    <img src="./img/board/search.png" alt="Search">
                </div>
            </div>
            <button class="btn" onclick="openAddTask(), addMediumAt(), scrollToTop()">Add task <img
                    src="./img/board/add.png" alt="Add"></button>
            <img class="boardAddTaskMediumImage" onclick="openAddTask(), addMediumAt()"
                src="./img/board/plus add task mobile.png" alt="AddTask">
        </div>
    </div>
    <div id="progressTitelColumn" class="progressBar">
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                To do <div onclick="openAddTask(), addMediumAt(), scrollToTop()" class="backgroundImage"></div>
            </div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksToDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"
                    style="display: none;">No tasks in To Do</div>
            </div>

            <div class="columnContainer" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">

            </div>

            <div id="dragPosition0" ondrop="moveTo('toDo')" ondragover="allowDrop(event); highlight('dragPosition0')"
                ondragleave="removeHighlight('dragPosition0')"></div>

        </div>

        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                In progress <div onclick="openAddTask(), addMediumAt(), scrollToTop()" class="backgroundImage"></div>
            </div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksInProgress" ondrop="moveTo('inProgress')"
                    ondragover="allowDrop(event)" style="display: none;">No tasks in In Progress</div>
            </div>
            <div class="columnContainer" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
            </div>

            <div id="dragPosition1" ondrop="moveTo('inProgress')"
                ondragover="allowDrop(event); highlight('dragPosition1')"
                ondragleave="removeHighlight('dragPosition1')"></div>
        </div>
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                Await feedback <div onclick="openAddTask(), addMediumAt(), scrollToTop()" class="backgroundImage"></div>
            </div>

            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksAwaitFeedback" ondrop="moveTo('awaitFeedback')"
                    ondragover="allowDrop(event)" style="display: none;">No tasks in Await Feedback
                </div>
            </div>

            <div class="columnContainer" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                ondragover="allowDrop(event)"></div>

            <div id="dragPosition2" ondrop="moveTo('awaitFeedback')"
                ondragover="allowDrop(event); highlight('dragPosition2')"
                ondragleave="removeHighlight('dragPosition2')"></div>
        </div>
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                Done
            </div>

            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksDone" ondrop="moveTo('done')"
                ondragover="allowDrop(event)" style="display: none;">No tasks in Done</div>
            </div>

            <div class="columnContainer columnDoneResponsive" id="done" ondrop="moveTo('done')"
                ondragover="allowDrop(event)"></div>

            <div id="dragPosition3" ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('dragPosition3')"
                ondragleave="removeHighlight('dragPosition3')"></div>
        </div>
        <div class="userStoryWindow" id="userStoryWindow"></div>
        <div id="overlay"></div>
    </div>
    <div class="add-task-popup" w3-include-html="./addTask.html"></div>

</body>

</html>
