<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="/img/Join_Logo.png">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/userStory.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/userStory_edit.css">
    <link rel="stylesheet" href="./css/scrollbar.css">

    <script src="/js/includehtml.js"></script>
    <script src="/JS/board/userStory.js"></script>
    <script src="/JS/board/html_templates.js"></script>
    <script src="./JS/firebase.js"></script>
    <script src="./JS/board/userStoryEditStyle.js"></script>
    <script src="/JS/board/board.js"></script>
    <script src="./JS/board/search.js"></script>
    <script src="./JS/addTask/addTask.js"></script>
    <script src="./JS/addTask/add_Task_Templates.js"></script>
</head>

<body id="boardBodyContainer" class="boardBodyContainer" onload="includeHTML()">
    <div class="sidebar-header" w3-include-html="./templates/sidebarHeaderTemplate.html"></div>
    <div class="mobile-header" w3-include-html="./templates/mobileHeader.html"></div>
    <div class="mobile-nav" w3-include-html="./templates/mobileNavbar.html"></div>

    <div class="headlineInputButtonContainer">
        <h1>Board</h1>
        <div class="inputButtonContainer">
            <div class="inputContainer">
                <input id="searchInput" class="inputBoard" type="text" placeholder="Find task" oninput="searchTasks()">
                <div class="inputLineContainer">
                    <div class="inputLine"></div>
                </div>
                <div class="inputSearchImageContainer">
                    <img src="./img/board/search.png" alt="Search">
                </div>
            </div>
            <button class="btn" onclick="openAddTask()">Add task <img src="./img/board/add.png" alt="Add"></button>
        </div>
    </div>
    <div id="progressTitelColumn" class="progressBar">
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                To do <div class="backgroundImage"></div>
            </div>
            <div class="columnContainer" id="toDo" ondrop="moveTo('toDo', 'toDo')" ondragover="allowDrop(event)"></div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksToDo" style="display: none;">No tasks match your search</div>
            </div>
            <div id="dragPosition0" ondrop="moveTo('toDo', 'toDo')" ondragover="allowDrop(event); highlight('dragPosition0')" ondragleave="removeHighlight('dragPosition0')"></div>
        </div>
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                In progress <div class="backgroundImage"></div>
            </div>
            <div class="columnContainer" id="inProgress" ondrop="moveTo('inProgress', 'inProgress')" ondragover="allowDrop(event)"></div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksInProgress" style="display: none;">No tasks match your search</div>
            </div>
            <div id="dragPosition1" ondrop="moveTo('inProgress', 'inProgress')" ondragover="allowDrop(event); highlight('dragPosition1')" ondragleave="removeHighlight('dragPosition1')"></div>
        </div>
        <div class="column1Container marginRight">
            <div class="progressbarColumnHeadline">
                Await feedback <div class="backgroundImage"></div>
            </div>
            <div class="columnContainer" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksAwaitFeedback" style="display: none;">No tasks match your search</div>
            </div>
            <div id="dragPosition2" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event); highlight('dragPosition2')" ondragleave="removeHighlight('dragPosition2')"></div>
        </div>
        <div class="column1Container">
            <div class="progressbarColumnHeadline">
                Done
            </div>
            <div class="columnContainer" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
            <div class="no-task-message-container">
                <div class="no-task-message" id="noTasksDone" style="display: none;">No tasks match your search</div>
            </div>
            <div id="dragPosition3" ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('dragPosition3')" ondragleave="removeHighlight('dragPosition3')"></div>
        </div>
        <div class="userStoryWindow" id="userStoryWindow"></div>
        <div id="overlay"></div>
    </div>
    <div class="add-task-popup" w3-include-html="./addTask.html"></div>
</body>

</html>
